<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Nunito:wght@300;400;500;600;700&family=Roboto+Slab:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="./src/assets/icons8-cemitério-16.png"
    />

    <link rel="stylesheet" href="public/stylesheets/styles.css" />

    <title>RogueRift - Seus jogos Roguelike preferidos em um só lugar</title>
  </head>
  <body>
    <header>
      <div class="headerContainer">
        <div class="leftNavDiv">
          <h1 class="title">RogueRift</h1>

          <nav>
            <ul class="navLinks">
              <li class="link"><a href="index.html">Produtos</a></li>
              <li class="link"><a href="about.html">Sobre nós</a></li>
              <li class="link"><a href="roguelike.html">Roguelike</a></li>
            </ul>
          </nav>
        </div>
        <div class="rightThemeDiv">
          <span class="label light">Light</span>
          <label for="themeSwitch" class="switch">
            <input id="themeSwitch" type="checkbox" checked />
            <span class="slider round"></span>
          </label>
          <span class="label dark">Dark</span>
        </div>
      </div>
    </header>
    <main>
      <div class="mainContainer">
        <ul id="products"></ul>
        <aside class="shoppingCart">
          <div id="searchBar">
            <input type="text" name="search" placeholder="Pesquisar jogo" />
            <button id="searchButton">
              <span class="material-symbols-outlined"> search </span>
            </button>
          </div>
          <div id="cart">
            <h2>
              Carrinho
              <span class="material-symbols-outlined cart">
                shopping_cart
              </span>
            </h2>
            <ul id="shoppingList"></ul>
          </div>
          <div id="shoppingInfo">
            <span class="quantity">Quantidade: </span>
            <span class="quantity number">0</span>
            <span class="total">Total: </span>
            <span class="total value">R$ 0,00</span>
          </div>
        </aside>
      </div>
    </main>
    <script src="src/js/objects.js"></script>
    <script src="src/js/function.js"></script>
  </body>
</html>
